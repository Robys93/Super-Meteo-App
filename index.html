<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Meteo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Super Meteo</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Cerca città...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Usa la mia posizione"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <div class="weather-card">
                <div class="weather-header">
                    <h2 id="city-name">Caricamento...</h2>
                    <p id="current-date"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <img id="weather-icon" src="" alt="Icona meteo">
                        <span id="temp-value">--</span>
                        <span id="temp-unit">°C</span>
                    </div>
                    
                    <div class="weather-details">
                        <p id="weather-description">--</p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <i class="fas fa-temperature-high"></i>
                                <span id="feels-like">--</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">--</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span id="wind">--</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-compress-alt"></i>
                                <span id="pressure">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="favorites">
                <h3><i class="fas fa-star"></i> Preferiti</h3>
                <ul id="favorites-list"></ul>
            </div>
        </main>

            <button id="theme-toggle">Cambia Tema</button>
